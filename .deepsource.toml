version = 1

# ------------------------
# Analyzers
# ------------------------

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "browser",
    "nodejs",
    "jest"
  ]

[[analyzers]]
name = "typescript"
enabled = true

[[analyzers]]
name = "eslint"
enabled = true

  [analyzers.meta]
  config_file = ".eslintrc.json"

# ------------------------
# Transformers (Coverage)
# ------------------------

[[transformers]]
name = "test-coverage"
enabled = true

  [transformers.meta]
  runtime = "nodejs"
  coverage_file = "coverage/lcov.info"

# ------------------------
# Exclusions
# ------------------------

exclude_patterns = [
  "node_modules/**",
  "dist/**",
  "build/**",
  "coverage/**",
  "public/**",
  "**/*.config.js",
  "**/*.config.ts",
  "vite.config.ts"
]
