version = 1

# ------------------------
# Analyzers
# ------------------------

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "browser",
    "nodejs"
  ]

# Transformers: removed to avoid unsupported formatter/transformer names.
# If you need coverage reporting with DeepSource, add a supported transformer
# name following DeepSource documentation: https://deepsource.io/docs/

# ------------------------
# Exclusions
# ------------------------

exclude_patterns = [
  "node_modules/**",
  "dist/**",
  "build/**",
  "coverage/**",
  "public/**",
  "**/*.config.js",
  "**/*.config.ts",
  "vite.config.ts"
]
