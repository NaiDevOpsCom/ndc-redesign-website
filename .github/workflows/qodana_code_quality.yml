name: Qodana Code Quality

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  qodana:
    name: Qodana Scan
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Qodana Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/qodana
          key: qodana-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Run Qodana Scan with Auto-Fix
        uses: JetBrains/qodana-action@v2025.3
        with:
          pr-mode: ${{ github.event_name == 'pull_request' }}
          args: --apply-fixes
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_1019507827 }}
          QODANA_ENDPOINT: https://qodana.cloud
