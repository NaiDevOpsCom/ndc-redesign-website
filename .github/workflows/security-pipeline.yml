name: Security & Dependency Review (Reusable)

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        default: "20"
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # ------------------------------------------------------------
      # Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # ------------------------------------------------------------
      # Setup Node.js
      # ------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@b39b52d1213a6e2b6e6b4a6b9e5c9f69e1f1a15f # v4.1.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      # ------------------------------------------------------------
      # Enforce lockfile presence on PRs
      # ------------------------------------------------------------
      - name: Enforce package-lock.json presence
        if: github.event_name == 'pull_request'
        run: |
          if [ ! -f package-lock.json ]; then
            echo "::error::package-lock.json is required for all PRs. Please run npm install and commit the lockfile."
            exit 1
          fi

      # ------------------------------------------------------------
      # Install dependencies (lockfile guaranteed to exist here)
      # ------------------------------------------------------------
      - name: Verify lockfile integrity (npm ci)
        run: npm ci

      # ------------------------------------------------------------
      # Ensure lockfile-lint is installed
      # ------------------------------------------------------------
      - name: Ensure lockfile-lint is available
        run: |
          if ! npx --yes lockfile-lint --version >/dev/null 2>&1; then
            echo "Installing lockfile-lint locally..."
            npm install --no-save lockfile-lint
          fi

      # ------------------------------------------------------------
      # Lint lockfile
      # ------------------------------------------------------------
      - name: Lint lockfile
        run: |
          npx lockfile-lint \
            --path package-lock.json \
            --type npm \
            --validate-https \
            --allowed-hosts npm

      # ------------------------------------------------------------
      # Dependency Review (PRs only)
      # ------------------------------------------------------------
      - name: Scan for vulnerable dependencies
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@5a2ce3f5b92ee19cbb15521a507ef830e3962de0 # v4.3.4
        with:
          fail-on-severity: high
