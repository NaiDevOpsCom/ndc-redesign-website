name: Security & Dependency Review (Reusable)

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        default: "20"
        type: string
      is-pull-request:
        description: "Whether this is a pull request"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # ------------------------------------------------------------
      # Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v6.0.1

      # ------------------------------------------------------------
      # Setup Node.js
      # ------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      # ------------------------------------------------------------
      # Enforce lockfile presence on PRs
      # ------------------------------------------------------------
      - name: Enforce package-lock.json presence
        if: ${{ inputs.is-pull-request }}
        run: |
          if [ ! -f package-lock.json ]; then
            echo "::error::package-lock.json is required for all PRs. Please run npm install and commit the lockfile."
            exit 1
          fi

      # ------------------------------------------------------------
      # Install dependencies (lockfile guaranteed to exist here)
      # ------------------------------------------------------------
      - name: Verify lockfile integrity (npm ci)
        run: npm ci

      # ------------------------------------------------------------
      # Ensure lockfile-lint is installed
      # ------------------------------------------------------------
      - name: Ensure lockfile-lint is available
        run: |
          if ! npx --yes lockfile-lint --version >/dev/null 2>&1; then
            echo "Installing lockfile-lint locally..."
            npm install --no-save lockfile-lint
          fi

      # ------------------------------------------------------------
      # Lint lockfile
      # ------------------------------------------------------------
      - name: Lint lockfile
        run: |
          npx lockfile-lint \
            --path package-lock.json \
            --type npm \
            --validate-https \
            --allowed-hosts npm \
            --validate-integrity \
            --validate-package-names

      # ------------------------------------------------------------
      # Dependency Review (PRs only)
      # ------------------------------------------------------------
      - name: Scan for vulnerable dependencies
        if: ${{ inputs.is-pull-request }}
        uses: actions/dependency-review-action@5a2ce3f5b92ee19cbb15521a507ef830e3962de0 # v4.3.4
        with:
          fail-on-severity: high
