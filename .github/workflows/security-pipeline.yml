name: 'Security & Dependency Pipeline'

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
    paths:
      - '**/package-lock.json'
      - '**/yarn.lock'
      - '**/pnpm-lock.yaml'

# Best practice: Explicitly define minimal permissions
permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    name: 'Dependency Review'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 'Checkout Repository'
        # Security: Pin to full SHA to prevent tag-based supply chain attacks
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        
      - name: 'Setup Node.js'
        # Required for "npm ci" to run reliably
        uses: actions/setup-node@3932cf9a74c89171952d1343b469529fe28d51eb # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Verify Lockfile Integrity'
        # This ensuring the lockfile matches the package.json and wasn't tampered with
        run: npm ci

      - name: 'Lint Lockfile'
        # Security: Verify lockfile integrity and ensure no insecure or unvetted registries
        run: npx lockfile-lint --path package-lock.json --type npm --validate-https --allowed-hosts npm

      - name: 'Scan for Vulnerabilities'
        # Only run on pull_request to compare base and head
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@5a2ce3f5b92ee19cbb15521a507ef830e3962de0 # v4.3.4
        with:
          fail-on-severity: high
