name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Set this to your default branch (master or main)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies and Build
      - name: Install and Build
        run: |
          npm ci
          npm run build

      # 4. Deploy using Rsync
      - name: Sync Files via SSH
        uses: Burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: ./dist/    # Check your build config! Vite uses 'dist', Create-React-App uses 'build'
          remote_path: /home/${{ secrets.REMOTE_USER }}/public_html/
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.REMOTE_PORT }}