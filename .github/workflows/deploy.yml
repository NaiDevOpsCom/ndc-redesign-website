name: Deploy to cPanel

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main # Set this to your default branch (master or main)
    paths:
      - "client/src/**"
      - "client/public/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - "tsconfig.json"
      - ".github/workflows/deploy.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup Node.js environment (checkout, install, lint lockfile)
      - name: Setup Node.js Environment
        uses: ./.github/actions/node-setup

      # 2. Build
      - name: Build Application
        run: |
          npm run security:generate
          npm run build
          # Validate build output
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: dist/ directory is missing or empty"
            exit 1
          fi

      # 4. Upload Build Artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1. Download Build Artifact
      - name: Download Build Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist

      # 2. Generate Release Timestamp
      - name: Generate Release Timestamp
        run: echo "RELEASE_TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      # 3. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa ~/.ssh/known_hosts

      # 4. Create Release Directory
      - name: Create Release Directory
        uses: appleboy/ssh-action@823bd89e131d8d508129f9443cad5855e9ba96f0 # v1.2.4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            mkdir -p "/home/${{ secrets.REMOTE_USER }}/releases/${{ env.RELEASE_TIMESTAMP }}"

      # 5. Sync Files to Release
      - name: Sync Files to Release
        run: |
          # Use ./dist/. to include hidden files like .htaccess
          scp -P ${{ secrets.REMOTE_PORT || 22 }} -o StrictHostKeyChecking=yes -r ./dist/. ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}/releases/${{ env.RELEASE_TIMESTAMP }}/

      # 6. Atomically Switch Symlink
      - name: Atomically Switch Symlink
        uses: appleboy/ssh-action@823bd89e131d8d508129f9443cad5855e9ba96f0 # v1.2.4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            set -euo pipefail

            # Paths
            RELEASE_DIR="/home/${{ secrets.REMOTE_USER }}/releases/${{ env.RELEASE_TIMESTAMP }}"
            TARGET_LINK="${{ secrets.REMOTE_PATH }}"
            TMP_LINK="${TARGET_LINK}.tmp"

            echo "Deploying release: ${{ env.RELEASE_TIMESTAMP }}"

            # 1. Safety Check: If target is a directory and not a link, abort with instructions
            if [ -d "$TARGET_LINK" ] && [ ! -L "$TARGET_LINK" ]; then
              echo "CRITICAL ERROR: $TARGET_LINK is a physical directory."
              echo "Atomic deployment requires this path to be a symbolic link."
              echo "Please manually rename the existing directory: mv $TARGET_LINK ${TARGET_LINK}_old"
              exit 1
            fi

            # 2. Atomic Switch
            ln -sfn "$RELEASE_DIR" "$TMP_LINK"
            mv -Tf "$TMP_LINK" "$TARGET_LINK"

            # 3. Cleanup: Keep only last 5 releases
            echo "Cleaning up old releases..."
            cd "/home/${{ secrets.REMOTE_USER }}/releases"
            ls -1t | tail -n +6 | xargs rm -rf 2>/dev/null || true

            echo "Deployment successful."

      # 7. Health Check Production
      - name: Health Check Production
        run: |
          PROD_URL="${{ secrets.PRODUCTION_URL }}"
          if [ -z "$PROD_URL" ]; then
            echo "‚ö†Ô∏è PRODUCTION_URL not set, skipping health check"
            exit 0
          fi

          echo "üîç Checking production health at: $PROD_URL"

          # Retry logic for health check
          MAX_RETRIES=3
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $PROD_URL)
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Production health check passed! Status: $HTTP_CODE"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚è≥ Attempt $RETRY_COUNT/$MAX_RETRIES failed (Status: $HTTP_CODE), retrying in 5s..."
                sleep 5
              else
                echo "‚ùå Production health check failed after $MAX_RETRIES attempts!"
                echo "Last status code: $HTTP_CODE"
                exit 1
              fi
            fi
          done
