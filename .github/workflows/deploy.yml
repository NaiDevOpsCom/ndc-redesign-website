name: Deploy to cPanel

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main # Set this to your default branch (master or main)
    paths:
      - "client/src/**"
      - "client/public/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - "tsconfig.json"
      - ".github/workflows/deploy.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout Code
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4.2.2

      # 2. Install Node.js
      - name: Setup Node.js and Cache
        uses: ./.github/actions/cache-vite-npm
        with:
          node-version: 20

      # 3. Install dependencies and Build
      - name: Install and Build
        run: |
          npm ci
          npm run security:generate
          npm run build
          # Validate build output
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: dist/ directory is missing or empty"
            exit 1
          fi

      # 4. Upload Build Artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist
          retention-days: 1
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1. Download Build Artifact
      - name: Download Build Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist

      # 2. Generate Release Timestamp
      - name: Generate Release Timestamp
        run: echo "RELEASE_TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      # 3. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa ~/.ssh/known_hosts

      # 4. Create Release Directory
      - name: Create Release Directory
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            mkdir -p "/home/${{ secrets.REMOTE_USER }}/releases/${{ env.RELEASE_TIMESTAMP }}"

      # 5. Package and Sync to Release
      - name: Package and Sync to Release
        run: |
          # Create a tarball of the dist directory to preserve all files (including .htaccess)
          tar -czf release.tar.gz -C dist .

          # Upload the tarball using scp
          scp -P ${{ secrets.REMOTE_PORT || 22 }} -o StrictHostKeyChecking=yes release.tar.gz ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}/releases/${{ env.RELEASE_TIMESTAMP }}/

      # 6. Extract Release on Server
      - name: Extract Release on Server
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            cd "/home/${{ secrets.REMOTE_USER }}/releases/${{ env.RELEASE_TIMESTAMP }}"
            tar -xzf release.tar.gz
            rm release.tar.gz

      # 7. Atomically Switch Symlink
      - name: Atomically Switch Symlink
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            set -euo pipefail

            # Paths
            RELEASE_DIR="/home/${{ secrets.REMOTE_USER }}/releases/${{ env.RELEASE_TIMESTAMP }}"
            TARGET_LINK="${{ secrets.REMOTE_PATH }}"
            TMP_LINK="${TARGET_LINK}.tmp"

            echo "Deploying release: ${{ env.RELEASE_TIMESTAMP }}"

            # 1. Safety Check: If target is a directory and not a link, abort with instructions
            if [ -d "$TARGET_LINK" ] && [ ! -L "$TARGET_LINK" ]; then
              echo "CRITICAL ERROR: $TARGET_LINK is a physical directory."
              echo "Atomic deployment requires this path to be a symbolic link."
              echo "Please manually rename the existing directory: mv $TARGET_LINK ${TARGET_LINK}_old"
              exit 1
            fi

            # 2. Atomic Switch
            ln -sfn "$RELEASE_DIR" "$TMP_LINK"
            mv -Tf "$TMP_LINK" "$TARGET_LINK"

            # 3. Cleanup: Keep only last 5 releases
            echo "Cleaning up old releases..."
            cd "/home/${{ secrets.REMOTE_USER }}/releases"
            ls -1t | tail -n +6 | xargs rm -rf 2>/dev/null || true

            echo "Deployment successful."

