name: Validate Security Policy Generation

on:
  push:
    branches: [main, pre-dev, production, staging]
  pull_request:
    branches: [main, pre-dev, production, staging]

jobs:
  validate-policy:
    name: Verify Security Headers & Rules
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Setup Node.js Environment
        uses: ./.github/actions/node-setup

      - name: Generate Security Configuration
        run: npm run security:generate

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet -- vercel.json client/public/.htaccess; then
            echo "::error::Security policy files (vercel.json, .htaccess) do not match security-policy.json. Please run 'npm run security:generate' locally and commit the changes."
            git status
            git diff
            exit 1
          else
            echo "SUCCESS: Generated security files match the policy."
          fi
