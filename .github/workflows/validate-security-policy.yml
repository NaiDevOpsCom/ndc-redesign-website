name: Validate Security Policy Generation

on:
  push:
    branches: [main, pre-staging, production, staging]
  pull_request:
    branches: [main, pre-staging, production, staging]

jobs:
  validate-policy:
    name: Verify Security Headers & Rules
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4.2.0
        with:
          node-version: 22.13.0
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Scan dependencies
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      - name: Lint lockfile (registry/https)
        run: |
          npx lockfile-lint \
            --path package-lock.json \
            --type npm \
            --validate-https \
            --allowed-hosts npm \
            --validate-integrity \
            --validate-package-names

      - name: Generate Security Configuration
        run: npm run security:generate

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet -- vercel.json client/public/.htaccess; then
            echo "::error::Security policy files (vercel.json, .htaccess) do not match security-policy.json. Please run 'npm run security:generate' locally and commit the changes."
            git status
            git diff
            exit 1
          else
            echo "SUCCESS: Generated security files match the policy."
          fi
