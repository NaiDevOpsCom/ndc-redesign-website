name: Validate Security Policy Generation

on:
  push:
    branches: [main, production, staging]
  pull_request:
    branches: [main, production, staging]

jobs:
  validate-policy:
    name: Verify Security Headers & Rules
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Scan dependencies
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      - name: Lint lockfile (registry/https)
        run: npx lockfile-lint --path package-lock.json --type npm --validate-https --allowed-hosts npm

      - name: Generate Security Configuration
        run: npm run security:generate

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet -- vercel.json client/public/.htaccess; then
            echo "::error::Security policy files (vercel.json, .htaccess) do not match security-policy.json. Please run 'npm run security:generate' locally and commit the changes."
            git status
            git diff
            exit 1
          else
            echo "SUCCESS: Generated security files match the policy."
          fi
