version: 2

updates:
  # 1. React / TypeScript dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Africa/Nairobi"

    open-pull-requests-limit: 10

    reviewers:
      - "jumalaw98"

    # Group only minor and patch updates to maintain stability
    groups:
      frontend-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # 2. GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Africa/Nairobi"

    reviewers:
      - "jumalaw98"

    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
