version: 2

updates:
  # 1. React / TypeScript dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Africa/Nairobi"

    open-pull-requests-limit: 10

    reviewers:
      - "@jumalaw98"

    # Group dependencies for stability
    groups:
      # Group ESLint + TypeScript-ESLint together
      eslint-group:
        patterns:
          - "eslint"
          - "@typescript-eslint/parser"
          - "@typescript-eslint/eslint-plugin"

      # Other frontend dependencies
      frontend-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

    # Ignore ESLint v9 until ecosystem is ready
    ignore:
      - dependency-name: "eslint"
        versions: [">=9"]

  # 2. GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Africa/Nairobi"

    reviewers:
      - "@jumalaw98"

    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
