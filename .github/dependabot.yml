version: 2

updates:
  # 1. React / TypeScript dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Africa/Nairobi"

    open-pull-requests-limit: 10

    reviewers:
      - "jumalaw98"

    # Group all dependency updates into a single PR
    groups:
      frontend-dependencies:
        patterns:
          - "*"

    # Prevent breaking (major) version updates
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  # 2. GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Africa/Nairobi"

    reviewers:
      - "jumalaw98"

    groups:
      github-actions:
        patterns:
          - "*"
