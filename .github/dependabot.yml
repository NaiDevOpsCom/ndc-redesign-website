version: 2

updates:
  # 1. React / TypeScript dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "pre-staging"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Africa/Nairobi"

    open-pull-requests-limit: 10

    reviewers:
      - "jumalaw98"

    # Group dependencies for stability
    groups:
      # ðŸ”’ React core must move together
      react-core:
        patterns:
          - "react"
          - "@types/react"
        update-types:
          - "minor"
          - "patch"

      # ðŸ”’ React DOM must move together
      react-dom-core:
        patterns:
          - "react-dom"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"

      # Group ESLint + TypeScript-ESLint together
      eslint-group:
        patterns:
          - "eslint"
          - "@typescript-eslint/parser"
          - "@typescript-eslint/eslint-plugin"

      # Other frontend dependencies
      frontend-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

    # Ignore ESLint v9 until ecosystem is ready
    ignore:
      - dependency-name: "eslint"
        versions: [">=9"]

  # 2. GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "pre-staging"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Africa/Nairobi"

    reviewers:
      - "jumalaw98"

    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
