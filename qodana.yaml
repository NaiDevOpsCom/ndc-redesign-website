version: "1.0"
linter: jetbrains/qodana-js:2025.2

profile:
  name: qodana.recommended

bootstrap: npm ci

include:
  - name: CheckDependencyLicenses
  - name: QodanaDuplicatedCode
  - name: JSUnusedGlobalSymbols
  - name: TSInconsistentTypeChecking
  - name: Security
  - name: CheckDependencySecurity

exclude:
  - name: GeneratedFiles
    paths:
      - node_modules
      - node_modules/.vite
      - dist
      - build
      - coverage
      - .vite

failThreshold: 1

fixesStrategy: apply # This is OK to keep

# push-fixes: pull-request # REMOVE or move logic to workflow
