#######################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################

version: "1.0"

profile:
  name: qodana.recommended

bootstrap: npm ci

include:
  - name: CheckDependencyLicenses
  - name: QodanaDuplicatedCode
  - name: JSUnusedGlobalSymbols
  - name: TSInconsistentTypeChecking
  - name: Security
  - name: CheckDependencySecurity

exclude:
  - name: GeneratedFiles
    paths:
      - '**/node_modules/**'
      - '**/dist/**'
      - '**/build/**'
      - '**/coverage/**'
      - '**/.vite/**'
      - '**/*.d.ts'
      - '**/*.min.js'
      - '**/*.bundle.js'

failThreshold: 1

fixesStrategy: apply # Keep auto-fix behavior
